<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas Juliano's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<link rel="stylesheet" href="index.css" type="text/css">

<link rel="icon" href="https://github.com/Anarquia122/Trabalho-facul/blob/main/prato-2-sem-fundo-icone.png?raw=true" type="image/png">

<style>
  body{
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header{
    width: 100%;
    height: 10%;
    float: left;
  }

  .conserto{
    height: 80%;
    width: 100%;
    float: left;
    flex: 1;
  }

    main{
      height: 80%;
      width: 80%;
      float: left;
    }

    aside{
      height: 80%;
      width: 20%;
      float: left;
      text-align: center;
    }

  footer{
    height: 3%;
    width: 100%;
    float: left;
    background-color: black;
    text-align: center;
    position: fixed;
    bottom: 0;
  }

  .fonte-fim{
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-size: 12px;
    font-style: italic;
    color: white;
  }

  main, aside{
    flex: 1;
    margin-top: 5%;
  }
</style>

</head>
<body>

<header class="over-head">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="home.html">Home</a>
          <a class="nav-link" href="receitas.html">Receitas</a>
          <a class="nav-link active" id="ativo" href="cadastro.html">Cadastro</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="conserto">
  <div class="container mt-5">
    
  <main class="over-main">
    <h1>Efetue seu Cadastro</h1>
    <div class="container mt-5">
      <form action="https://formsubmit.co/receitas.juliano@gmail.com" method="post">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/Receitas/sucesso.html">
        <input type="hidden" name="_captcha" value="false">

        <div class="mb-3">
  
           <!--Nome-->
  
        <div class="row mb-3">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder=""
            required="true" name="Nome">
          </div>
        </div>
  
        </div>
        <div class="mb-3">
  
                <!--Email-->
  
        <div class="row mb-3">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">E-mail</label>
          <div class="col-sm-10">
            <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="nome@exemplo.com"
            required="true" name="E-mail">
          </div>
        </div>
  
        </div>
  
        <div class="mb-3">
  
                <!--CEP-->
  
        <div class="row mb-3">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">CEP</label>
          <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" id="colFormLabelSm" placeholder=""
            required="true" style="width: 40%;" name="CEP">
          </div>
        </div>
  
        </div>
  
        <div class="mb-3">
  
                <!--Rua-->
  
        <div class="row mb-3">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Rua</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder=""
            required="true" name="Rua">
          </div>
        </div>
  
        </div>
  
        <div class="mb-3">
  
          <div class="row">
              <div class="col">
  
                  <!--N° e Complemento-->
  
                 <div class="row mb-3">
                      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">N°</label>
                      <div class="col-sm-10">
                          <input type="number" class="form-control form-control-sm" id="colFormLabelSm" placeholder=""
                          required="true" style="width: 60%; margin-left: 45%;" name="N°">
                      </div>
                  </div>
  
              </div>
              <div class="col">

                <div class="row mb-3">
                  <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Complemento</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder=""
                      required="true" style="margin-left: 30%; width: 205%;" name="Complemento">
                  </div>
                </div>

              </div>
              <div class="col">
  
              </div>
            </div>
  
            <div class="mb-3">
              <div class="row">
                  <div class="col">
                      <!--Cidade e UF-->
  
                      <div class="row mb-3">
                          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Cidade</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder=""
                              required="true" style="margin-left: 97%; width: 446%;" name="Cidade">
                          </div>
                      </div>
  
                  </div>
                  <div class="col" style="margin-left: 60%;">
  
                      <div class="row mb-3">
                          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"
                          >UF</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder=""
                              required="true" style="width: 100%;" name="UF">
                          </div>
                      </div>
  
                  </div>
                  <div class="col" style="margin-left: 85%;">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
              </div>
            </div>
  
        </div>
      </form>
    </div>
  </main>

  <aside>
    <img class="imagem" src="https://github.com/Anarquia122/Trabalho-facul/blob/main/prato-2-sem-fundo.png?raw=true" alt="imagem de um prato"
    style="margin-top: 65%; max-width: 120%;">
  </aside>
  </div>
</div>

<footer class="over-foot fix-bottom">
  <p class="fonte-fim">
    &copy; Receitas Juliano's 2023
  </p>
</footer>
    
</body>
</html>
